<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>个人工作台</title>
    <link rel="stylesheet" type="text/css" href="/html/managerui/css/layout.css"/>
    <link rel="stylesheet" type="text/css" href="/html/managerui/css/hyzx.css"/>
    <link type="text/css" rel="stylesheet" href="/html/webui/css/core.css">
    <link type="text/css" rel="stylesheet" href="/html/webui/css/home.css">
    <link rel="stylesheet" href="/html/managerui/js/layui/css/layui.css" media="all">
    <script type="text/javascript" src="/html/webui/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="/html/managerui/js/layui/layui.js"></script>

    <style type="text/css">
        .layui-table-cell, .layui-table-tool-panel li {
            overflow: visible !important;
        }
    </style>
</head>
<body>
<!--引入页头页面-->
<div id="headers" style="margin-bottom: 20px"></div>

<div id="hy_con">
    <div id="con_lf">
        <h2>管理列表</h2>
        <ul>
            <li class="lf_li1"><a href="/html/managerui/index.html">申请审批</a></li>
            <li class="lf_li6"><a href="/html/managerui/html/news_manager.html">新闻发布</a></li>
        </ul>
    </div>
    <div id="con_rh">
        <div class="con_rh_con">
            <p class="rh_title">申请审批</p>

            <!--引入layui表格-->
            <!-- content YDC begin -->
            <section>
                <div class="ydc-content-slide ydc-body">
                    <div class="ydc-flex">

                        <!-- right begin -->
                        <div class="ydc-column ydc-column-8">
                            <div class="ydc-release-content">
                                <div class="ydc-tabPanel ydc-tabPanel-release">
                                    <div class="ydc-release-tab-head">
                                        <ul>
                                            <li class="hit">发布文章</li>
                                        </ul>
                                        <div class="ydc-release-amount">
                                        <span>
                                            <a href="standard.html" target="_blank">发文规范</a>
                                        </span>
                                        </div>
                                    </div>
                                    <div class="ydc-panes">
                                        <div class="ydc-pane" style="display:block;">
                                            <div class="ydc-release-form-group ">
                                                <div class="ydc-warning-default">
                                                    <p>标题字数需在30字之内。</p>
                                                </div>
                                                <div class="ydc-release-form-group-input">
                                                    <input type="text" class="ydc-form-control" title=""
                                                           placeholder="请输入标题，为了更好的展示效果，建议标题字数在30个汉字以内"
                                                           onkeyUp="textLimitCheck(this, 30);">
                                                    <div class="ydc-form-group-jl">
                                                        <span id="messageCount">0</span>
                                                        /30
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="ydc-release-form-text">
                                                <!--引入富文本编辑器-->
                                                <textarea id="demo" style="display: none;"></textarea>

                                            </div>
                                            <div class="ydc-form-city">
                                                <form onclick="publishNews()">
                                                    <div class="aui-card-form-item">
                                                        <label class="aui-card-form-label">分类:</label>
                                                        <div class="aui-card-form-input">
                                                            <select id="province">
                                                                <option>互联网</option>
                                                                <option>人工智能</option>
                                                                <option>人文</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="aui-card-form-item preview  aui-news">
                                                        <label class="aui-card-form-label">缩略图:</label>
                                                        <div class="aui-file-up-img" id="preview_0">
                                                            <img class="" id="imghead_0" border="0"
                                                                 src="/html/webui/images/noimg.gif">
                                                        </div>
                                                        <div class="aui-file-up-btn clearfix ">
                                                            <div class="idPicFile aui-btn aui-file-new">
                                                                <input type="file" name="file" id="1"
                                                                       class="file_photo aui-file-new-up"
                                                                       style="margin:0;">
                                                                <a>上传图片</a>
                                                            </div>
                                                            <div class="aui-remarks">
                                                                <p>图片尺寸建议：800*400 图片大小不超过1MB</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="ydc-btn">
                                                        <button  class="btn">发布</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- right end -->
                    </div>
                </div>
            </section>
            <!-- content YDC end -->
        </div>
    </div>
</div>


<!--引入尾部页面-->
<div id="footer"></div>

<script type="text/javascript">

    layui.use('layedit', function () {
        var layedit = layui.layedit;
        layedit.set({
            uploadImage: {
                url: '/manager/news/newImagesUpload' //接口url
            }
        });
        layedit.build('demo', {
            height: 280 //设置编辑器高度
        });
    });


    $(function () {
        $("#headers").load("/html/webui/header/header.html");
        $("#footer").load("/html/webui/footer/footer.html");
    });


    //文章发布的方法
    function publishNews() {
        alert("wwwww")
    }

</script>
</body>
</html>
