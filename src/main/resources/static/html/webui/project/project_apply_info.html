<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--<link type="text/css" rel="stylesheet" href="/html/webui/css/company.css" />-->
   <link type="text/css" rel="stylesheet" href="/html/managerui/js/layui/css/layui.css"/>
   <script type="text/javascript" src="/html/webui/js/company.js"></script>
   <script type="text/javascript" src="/html/webui/js/jquery-1.8.2.min.js"></script>
   <script type="text/javascript" src="/html/managerui/js/layui/layui.js"></script>


<title>职位信息</title>
</head>

<style>
   .jobtypeBox .DivRight{width: 790px;background: #FFF;}
   .jobtypeBox .DivRight .DivRight_1{margin-top: 5px;float: right;line-height: 20px;color: #898989;}
   .jobtypeBox .DivRight .DivRight_1 a{color: #898989;}
   .jobtypeBox .DivRight .DivRight_2{width: 765px;margin-left: 25px;}
   .jobtypeBox .DivRight .DivRight_2 .divJob_l{ width:570px; float:left; overflow:hidden}
   .jobtypeBox .DivRight .DivRight_2 .divJob_l .tit{ margin-bottom: 15px;line-height: 35px;font-family: "微软雅黑"; }
   .jobtypeBox .DivRight .DivRight_2 .divJob_l .tit h2{ float:left;font-size: 25px;font-weight: normal;white-space: normal; color:#222}
   .jobtypeBox .DivRight .DivRight_2 .divJob_l .tit .ly{ float:left;width: 81px; height: 28px;font-size: 14px;line-height: 28px; padding-left: 35px;vertical-align: middle;color: #F95E0E;cursor: pointer; border:1px solid #ffd4b6;background:url(../images/42.png) 7px center no-repeat; border-radius:8px; margin-left:5px; margin-top:2px}
   .jobtypeBox .DivRight .DivRight_2 .divJob_l .tit .ly a{color: #F95E0E;}
   .jobtypeBox .DivRight .DivRight_2 .divJob_l .bqbox{padding: 10px 0px;line-height: 40px;}
   .jobtypeBox .DivRight .DivRight_2 .divJob_l .bqbox label{float: left;padding: 0px 10px;color: #898989;background: #edf9ff;border: 1px solid #BFE7D5;margin-right: 5px;margin-bottom: 8px;line-height: 21px;}
   .jobtypeBox .DivRight .DivRight_2 .divJob_l .jobsub{ min-width:245px; float:left; height:40px; line-height:40px;border-bottom: 1px dotted #E2E2E2; padding-left:5px;white-space: nowrap;font-size: 14px;font-family: "微软雅黑"; padding-right:30px; overflow:hidden}
</style>
<body>
<div class="jobtypeBox">
   <div class="DivRight">
      <div class="DivRight_2">
            <div class="divJob_l">
               <div class="jobsub">项目名称：<span id="projectName"></span> </div>
               <div class="jobsub">项目类型： <span id="projectType"></span></div>
               <div class="jobsub">项目创建人： <span id="projectCreater"></span></div>
               <div class="jobsub">项目负责人： <span id="mainPeople"> </span></div>
               <div class="jobsub">项目成员： <span id="projectPeople"></span></div>
               <div class="jobsub">开始时间： <span id="starttime"></span></div>
               <div class="jobsub">项目计划书： <span id="planUrl"></span></div>
               <div class="jobsub">项目视频： <span id="videoUrl"></span></div>
               <div class="jobsub">项目辅导老师： <span id="projectTeacher"></span></div>
               <div class="jobsub">项目简述： <span id="description"></span></div>
            </div>
      </div>
   </div>
   </div>

<script type="application/javascript">
   $(function () {
      getNewsById(localStorage.getItem("projectId"));
   });

   // 弹出层
   layui.use('layer', function(){
      var layer = layui.layer;
   });

   //根据id查询项目申请信息
   function getNewsById(projectId) {
      let id = {projectId: projectId};
      if (projectId != null) {
         $.ajax({
            type: "POST",
            url: "/user/project/searchProjectById",
            contentType: "application/json",
            data: JSON.stringify(id),
            success: function (data) {
               if (data.code === 200) {
                  console.log("通过projectId查询成功")
                  fillPage(data.data[0]);
               }
            },
            error: function (data) {
               layer.msg('网络异常');
            }
         });
      }
   }

   //渲染页面
   function fillPage(projectInfo) {
      console.log(projectInfo);
      document.getElementById("projectName").innerText = projectInfo.projectName;
      document.getElementById("projectType").innerText = projectInfo.projectType;
      document.getElementById("projectCreater").innerText = projectInfo.projectCreater;
      document.getElementById("mainPeople").innerText = projectInfo.mainPeople;
      document.getElementById("projectPeople").innerHTML = projectInfo.projectPeople;
      document.getElementById("starttime").innerText = projectInfo.starttime;
      document.getElementById("planUrl").innerText = projectInfo.planUrl;
      document.getElementById("videoUrl").innerText = projectInfo.videoUrl;
      document.getElementById("projectTeacher").innerText = projectInfo.projectTeacher;
      document.getElementById("description").innerText = projectInfo.description;
   }
</script>
</body>
</html>
