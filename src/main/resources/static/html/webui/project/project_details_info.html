   /**
    * 根据id请求当前项目数据
    */
   function getProjectData() {
      layer.load(1, {
         shade: [0.1, '#fff'] //0.1透明度的白色背景
      });
      // 先确定当前是否登录，
      var url;
      if(localStorage.getItem("username") != null){
         url = "/vip/project/getProjectById";
      }else{
         url = "/public/project/getProjectById";
      }
      var projectId = localStorage.getItem("projectId");
      $.ajax({
         url: url,
         async: true,
         data: "projectId=" + projectId,
         type: "GET",   //请求方式
         success: function (req) {
            layer.closeAll('loading');
            if (req.code == 200) {
               //console.log(req)
               fillProjectInfo(req.data.projectInfo[0]);
               fillProjectMember(req.data.projectMember);
            } else {
               layer.msg("网络异常，请稍后重试！")
            }
         },
         error: function (req) {
            layer.closeAll('loading');
            //请求出错处理
            //console.log(req);
            layer.msg("网络异常，请稍后重试！");
         }
       })
   }

      document.getElementById("projectCreater2").innerText = projectInfo.projectCreater;

      document.getElementById("mainPeople").innerText = projectInfo.mainPeople;
      document.getElementById("mainPeople2").innerText = projectInfo.mainPeople;

     // document.getElementById("projectTeacher").innerText = projectInfo.projectTeacher;
      document.getElementById("projectTeacher2").innerText = projectInfo.projectTeacher;
      typeof (projectInfo.projectTeacher) == "undefined" ?

      //document.getElementById("projectPeople").innerText = projectInfo.projectPeople;

      document.getElementById("projectType2").innerText = projectInfo.projectType;

      document.getElementById("starttime").innerText = projectInfo.starttime;
      document.getElementById("starttime2").innerText = projectInfo.starttime;

      document.getElementById("isGoing").innerText = projectInfo.isGoing;

      if(projectInfo.projectMatch != null){

      }
      if(projectInfo.projectCooperation != null){
         document.getElementById("projectCooperation").style.display = "block";
         document.getElementById("cooperation").innerText = projectInfo.projectCooperation;
      }
      if(projectInfo.projectActivity != null){
         document.getElementById("projectActivity").style.display = "block";
         document.getElementById("activity").innerText = projectInfo.projectActivity;
      }
      if(projectInfo.projectService != null){

      }
      if(projectInfo.projectFinance != null){

      }
      if(projectInfo.projectIncome != null){

      if(projectInfo.projectCompany != null){

      if(projectInfo.projectElseInfo != null){

   /**

   function fillProjectMember(projectMember){
      var member = "";
      if(projectMember.length === 1){
         member= member.concat(projectMember[0].memberName);
      }else{
         for(var i in projectMember){
            member= member.concat(projectMember[i].memberName+" ");
         }
      }

      //console.log(member);
      document.getElementById("projectPeople").innerText = member;
      document.getElementById("projectPeople2").innerText = projectMember.length;
      if(projectMember.length === 0){
         document.getElementById("projectPeople").innerText = localStorage.getItem("projectCreater");
      }
   }

   /**

   function followProject(projectId){

         url: "/vip/project/followProject",

   /**
    * 确认取消关注
    */
   function comfirmCancelFollow(projectId,follower){
      top.layer.confirm('确认取消关注？', {title: '提示'},function (index) {
         cancelFollowProject(projectId,follower);
         layer.close(index);
      });
   }
   /**
    * 取消关注
    * @param projectId
    * @param follower
    */
   function cancelFollowProject(projectId,follower) {
      var cancelInfo = {
         projectId: projectId,
         follower: follower
      }
      //console.log(cancelInfo);
      $.ajax({
         url: "/vip/project/cancelFollowProject",
         type: "GET",
         data: cancelInfo,
         success: function (res) {
            if(res.code == 200){
               top.layer.msg("已取消关注！",{icon:1,shade: 0.05,time: 1000});

               document.getElementById("follow").innerText = "+关注";
               $('.DivLeft_1 .gz1').css('background', '#50BA8C');
               $('.divJob_2 .divJob_2_1').css('background', '#F96B2D');
               document.getElementById("follow2").innerText = "立即关注";

            }else{
               top.layer.msg("网络异常");
            }
         }
      })
   }
