<script type="text/javascript">
    $(function () {
        $("#header").load("/html/webui/header/header.html");
        $("#footer").load("/html/webui/footer/footer.html");

        getNewsIndexInfo_byCatagories();
        getNewsIndexInfo_mostClickTimes();
        getNewsIndexInfo_topNews();
    });


    //新闻首页查询各个种类的新闻方法
    function getNewsIndexInfo_byCatagories() {
        $.ajax({
            type: "GET",
            url: "/user/news/getNewsIndexInfo_byCatagories",
            success: function (data) {
                if (data.code === 200) {
                    renderNewsPage_byCatagories(data.data);
                }
            },
            error: function (data) {
                layer.msg('网络异常');
            }
        });
    }


    //新闻首页查询热点关注的方法
    function getNewsIndexInfo_mostClickTimes() {
        $.ajax({
            type: "GET",
            url: "/user/news/getNewsIndexInfo_mostClickTimes",
            success: function (data) {
                if (data.code === 200) {
                    renderNewsPage_mostClickTimes(data.data);
                }
            },
            error: function (data) {
                layer.msg('网络异常');
            }
        });
    }


    //新闻首页查询置顶的两条新闻的方法
    function getNewsIndexInfo_topNews() {
        $.ajax({
            type: "GET",
            url: "/user/news/getNewsIndexInfo_topNews",
            success: function (data) {
                if (data.code === 200) {
                    renderNewsPage_topNews(data.data);
                }
            },
            error: function (data) {
                layer.msg('网络异常');
            }
        });
    }


    //根据数据来渲染新闻主页
    function renderNewsPage_topNews(arrParO) {
        ///根据ajax数据进行渲染
        const $active = $("#topNews");
        $active.html("");
        $.each(arrParO, function (i, obj) {
            const $children = $("    <div onclick=\"getNewsById(" + obj.newsId + ")\" class=\"newsbox\">\n" +
                "                <div class=\"tit\"><a href=\"#\">" + obj.newsTitle + "</a></div>\n" +
                "                <div class=\"con\">" + obj.newsContent + "... <a\n" +
                "                        href=\"#\">继续阅读>></a>\n" +
                "                </div>\n" +
                "            </div>");

            $active.append($children);
        });
    }

    function renderNewsPage_mostClickTimes(arrParO) {
        ///根据ajax数据进行渲染
        const $active = $("#click_TimesNews");
        $active.html("");
        $.each(arrParO, function (i, obj) {
            const $children = $('<a href="#" onclick="getNewsById(' + obj.newsId + ')">' + obj.newsTitle + '</a>');

            $active.append($children);
        });
    }


    function renderNewsPage_byCatagories(arrParO) {
        var categories = [
            "人文社科", "学术交流", "每周一文", "法律法规", "活动咨询", "精彩上大", "项目风采"
        ];
        ///根据ajax数据进行渲染

        const $active0 = $("#人文社科");
        $.each(arrParO.人文社科, function (i, obj) {
            const $children = $('<span onclick="getNewsById(' + obj.newsId + ')"><img src="images/01.gif"/><a href="#">' + obj.newsTitle + '</a></span>');
            $active0.append($children);
        });

        const $active1 = $("#学术交流");
        $.each(arrParO.学术交流, function (i, obj) {
            const $children = $('<span onclick="getNewsById(' + obj.newsId + ')"><img src="images/01.gif"/><a href="#">' + obj.newsTitle + '</a></span>');
            $active1.append($children);
        });

        const $active2 = $("#每周一文");
        $.each(arrParO.每周一文, function (i, obj) {
            const $children = $('<span onclick="getNewsById(' + obj.newsId + ')"><img src="images/01.gif"/><a href="#">' + obj.newsTitle + '</a></span>');
            $active2.append($children);
        });

        const $active3 = $("#法律法规");
        $.each(arrParO.法律法规, function (i, obj) {
            const $children = $('<span onclick="getNewsById(' + obj.newsId + ')"><img src="images/01.gif"/><a href="#">' + obj.newsTitle + '</a></span>');
            $active3.append($children);
        });

        const $active4 = $("#活动咨询");
        $.each(arrParO.活动咨询, function (i, obj) {
            const $children = $('<span onclick="getNewsById(' + obj.newsId + ')"><img src="images/01.gif"/><a href="#">' + obj.newsTitle + '</a></span>');
            $active4.append($children);
        });

        const $active5 = $("#精彩上大");
        $.each(arrParO.精彩上大, function (i, obj) {
            const $children = $('<span onclick="getNewsById(' + obj.newsId + ')"><img src="images/01.gif"/><a href="#">' + obj.newsTitle + '</a></span>');
            $active5.append($children);
        });

        const $active6 = $("#项目风采");
        $.each(arrParO.项目风采, function (i, obj) {
            const $children = $('<span onclick="getNewsById(' + obj.newsId + ')"><img src="images/01.gif"/><a href="#">' + obj.newsTitle + '</a></span>');
            $active6.append($children);
        });
    }


    //根据newsId去查找新闻
    function getNewsById(newsId) {
        localStorage.setItem("newsId", newsId);
        window.location.href = "/html/webui/news/news_content.html";
    }
