<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>header</title>
    <link href='/html/webui/images/favicon.ico' rel='shortcut icon' type='text/css'/>
    <link href='/html/webui/css/head_style.css' rel='stylesheet' type='text/css'/>
    <link href='/html/webui/js/layui/css/layui.css' rel='stylesheet' type='text/css'/>
    <script src='/html/webui/js/layui/layui.all.js'></script>
    <script type='text/javascript' src='/html/webui/js/interceptor.js'></script>
</head>
<body>

<div class='aui-header-nav moveDown'>
    <div class='wrapper'>
        <a href='#'>
            <div class='aui-logo'>
                <h1>首页</h1>
            </div>
        </a>
        <div class='aui-top-nav'>
            <ul class='menu'>
                <li class='product'>
                    <a href='/index.html'>
                        首页
                        <span class='u-icon-caret'></span>
                    </a>
                </li>
                <li class='finance'>
                    <a href='/html/webui/news/news.html'>
                        精彩上大
                        <span class='u-icon-caret'></span>
                    </a>
                </li>
                <li>
                    <a href='/html/webui/project/project.html'>
                        项目
                    </a>
                </li>
                <li class='price'>
                    <a href='/html/webui/leasson/leasson.html'>
                        课程
                        <span class='u-icon-caret'></span>
                    </a>
                </li>
                <li class='service'>
                    <a href='/html/webui/supervisor/supervisor.html'>导师
                    </a>
                </li>
                <li class='merchants'>
                    <a href='/html/webui/live/live.html'>直播
                    </a>
                </li>
                <li class='college'>
                    <a href='/html/webui/activity/activity.html'>活动
                    </a>
                </li>
                <li class='qa'>
                    <a href='/html/webui/personal/person.html'>
                        个人工作台
                        <span class='u-icon-caret'></span>
                    </a>
                </li>

            </ul>
        </div>
        <div id='layerDemo' class='m-login'>
            <a onclick='openLogin()' class='u-btn  sign'>登录</a>
            <a href='/html/managerui/index.html' class='u-btn  free'>管理端</a>
        </div>
    </div>
</div>
<div class='aui-banner-slide'>
    <div class='aui-banner-main'>
        <div class='aui-banner-wrapper bd'>
            <ul>
                <li>
                    <img src='/html/webui/images/header_img/banner004.png' alt=''>
                </li>
            </ul>
        </div>
    </div>
</div>


<script type='text/javascript'>
    $(window).on('scroll', function () {
        if ($(document).scrollTop() > 10) {
            $('.aui-header-nav').addClass('solid').removeClass('moveDown');
            $('.aui-header-top').addClass('moveUp');
        } else {
            $('.aui-header-nav').removeClass('solid').addClass('moveDown');
            $('.aui-header-top').removeClass('moveUp');
        }
    });

</script>
<script>

    function openLogin() {
        layui.use('layer', function () {
            var layer = layui.layer;
            layer.open({
                type: 2
                , area: ['30%', '52%']
                , btn: []
                , anim: 1
                , title: false
                , closeBtn: true
                , shade: 0.6
                , id: 'LAY_layuipro'
                , btnAlign: 'c'
                , moveType: 1
                , content: '/html/webui/header/login/login.html'
            });
        });
    }

</script>



</body>
</html>
