<!DOCTYPE html>

<html>
<head>
    <title>用户注册</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no"/>

    <link href="/html/webui/supervisor/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/html/webui/css/flow.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="/html/webui/css/login.css" media="all">
    <link rel="stylesheet" href="/html/webui/js/layui/css/layui.css" media="all">
    <script src="/html/webui/js/layui/layui.js"></script>
    <script src="/html/webui/js/layui/lay/modules/jquery.js"></script>
    <script type="text/javascript" src="/html/webui/js/flow.js"></script>

</head>
<body style="color: #000000">

<div id="alert" class="" style="width: 1065px">

    <div class="layadmin-user-login-box layadmin-user-login-header">
        <h2>未来合伙人</h2>
        <p>会员注册</p>
    </div>
    <div class="model-content" style="margin-top: -30px">
        <div class="main">
            <div class="row">
                <div class="col-md-12">
                    <div class="flow">
                        <div class="flowListBox"></div>
                    </div>
                </div>
                <hr class="layui-bg-gray" style="margin-bottom: 30px">
                <div class="col-md-12" id="flowDiv">
                    <form class="layui-form layui-form-pane" style="width: 95%;margin: 0 auto">
                        <ol id="iList">
                            <div id="contA">

                                <div class="layui-form-item">
                                    <label class="layui-form-label">注册类别</label>
                                    <div class="layui-input-block">
                                        <select name="auth" lay-filter="aihao">
                                            <option value=""></option>
                                            <option value="ROLE_STUDENT">学生</option>
                                            <option value="ROLE_TEACHER">教师</option>
                                            <option value="ROLE_PERSON">校外会员</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="contentList" id="contB">
                                <div id="contents"></div>
                            </div>

                            <div class="contentList" id="contC">

                                <div class="layui-form-item">
                                    <label class="layadmin-user-login-icon layui-icon "
                                           for="LAY-user-login-cellphone"></label>
                                    <input type="text" name="phone" id="LAY-user-login-cellphone" lay-verify="phone"
                                           placeholder="手机"
                                           class="layui-input">
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-row">
                                        <div class="layui-col-xs7">
                                            <label class="layadmin-user-login-icon layui-icon "
                                                   for="LAY-user-login-vercode"></label>
                                            <input type="text" name="verifycode" id="LAY-user-login-vercode"
                                                   lay-verify="number"
                                                   placeholder="验证码" class="layui-input">
                                        </div>
                                        <div class="layui-col-xs5">
                                            <div style="margin-left: 10px;">
                                                <input onclick="getverifyCode(this)" type="button"
                                                       class="layui-btn layui-btn-primary layui-btn-fluid"
                                                       id="LAY-user-getsmscode" value="获取验证码" style="font-size: 10px">
                                                </input>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <button class="layui-btn layui-btn-fluid" lay-submit
                                            lay-filter="LAY-user-reg-submits">注 册
                                    </button>
                                </div>
                            </div>

                        </ol>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="foot-btn">
        <button type="button" class="btn btn-primary" id="btnBack">上一步</button>
        <button type="button" class="btn btn-success" style="float:right; margin-right:10px;" id="btnNext">下一步</button>
    </div>

    <form class="layui-form layui-form-pane" id="student" style="width: 90%;margin: 0 auto;display: none">
        <span style="margin: 5px"> 基本信息</span>
        <hr>
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="name" lay-verify="required"
                       placeholder="必填"
                       autocomplete="off"
                       class="layui-input">
            </div>

            <div class="layui-inline">
                <label class="layui-form-label">入学日期</label>
                <div class="layui-inline">
                    <input type="text" name="admissiondate" class="layui-input" id="test1">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-inline">
                    <input type="radio" name="sex" value="男" title="男" checked="">
                    <input type="radio" name="sex" value="女" title="女">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">学号</label>
            <div class="layui-input-inline">
                <input type="text" name="studentnumber" lay-verify="number"
                       placeholder="请输入"
                       autocomplete="off"
                       class="layui-input">
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">学院</label>
                <div class="layui-input-inline">
                    <input type="text" name="department" lay-verify="required"
                           placeholder="请输入"
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">专业</label>
                <div class="layui-input-inline">
                    <input type="text" name="major" lay-verify="required"
                           placeholder="请输入"
                           autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
    </form>

    <form class="layui-form layui-form-pane" style="width: 90%;margin: 0 auto">
        <div id="teacher" style="display: none">
            <span style="margin: 5px"> 基本信息</span>
            <hr>
            <div class="layui-form-item">
                <label class="layui-form-label">教工号</label>
                <div class="layui-input-inline">
                    <input type="text" name="teachernumber" lay-verify="required"
                           placeholder="请输入"
                           autocomplete="off"
                           class="layui-input">
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="name" lay-verify="required"
                               placeholder="请输入"
                               autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">学院</label>
                    <div class="layui-input-inline">
                        <input type="text" name="department" lay-verify="required" placeholder="请输入"
                               autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-inline">
                        <input type="text" name="mail" lay-verify="email"
                               placeholder="请输入"
                               autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
            </div>
        </div>
    </form>

    <form class="layui-form layui-form-pane" style="width: 90%;margin: 0 auto">
        <div id="company" style="display: none">
            <span style="margin: 5px"> 您是</span>
            <hr>
            <div class="layui-form-item">
                <label class="layui-form-label">是否属于</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="labelalumnus" title="校友">
                    <input type="checkbox" name="labelperson" title="非校友">

                    <!--<input type="checkbox" name="labelalumnicompany" title="校友企业">
                    <input type="checkbox" name="labelincubator" title="孵化器">
                    <input type="checkbox" name="labelinstitutions" title="投资机构">
                    <input type="checkbox" name="labelother" title="其他">-->
                </div>
            </div>

            <span style="margin: 5px"> 个人信息</span>
            <hr>

            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" lay-verify="required"
                           placeholder="必填"
                           autocomplete="off"
                           class="layui-input">
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">出生日期</label>
                    <div class="layui-inline"> <!-- 注意：这一层元素并不是必须的 -->
                        <input type="text" class="layui-input" name="birthday" id="birthday">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-inline">
                        <input type="radio" name="sex" value="男" title="男" checked="">
                        <input type="radio" name="sex" value="女" title="女">
                    </div>
                </div>
            </div>

            <span style="margin: 5px"> 教育经历</span>
            <hr>
            <div class="layui-form-item">
                <label class="layui-form-label">学校</label>
                <div class="layui-input-inline">
                    <input type="text" name="campus"

                           autocomplete="off"
                           class="layui-input"><!--lay-verify="required" placeholder="必填"-->
                </div>


                <label class="layui-form-label">专业</label>
                <div class="layui-input-inline">
                    <input type="text" name="major"

                           autocomplete="off"
                           class="layui-input"><!--lay-verify="required" placeholder="必填"-->
                </div>

                <div class="layui-inline">
                    <label class="layui-form-label">毕业时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="gradutedate" id="gradutedate" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">学历</label>
                <div class="layui-input-block">
                    <select name="education" lay-filter="required">
                        <option value=""></option>
                        <option value="0" selected="">专科</option>
                        <option value="1">本科</option>
                        <option value="2">研究生</option>
                    </select>
                </div>
            </div>


            <span style="margin: 5px"> 工作</span>
            <hr>
            <div class="layui-form-item">
                <label class="layui-form-label">企业名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="company"

                           autocomplete="off"
                           class="layui-input"><!--lay-verify="required" placeholder="必填"-->
                </div>
                <label class="layui-form-label">职位</label>
                <div class="layui-input-inline">
                    <input type="text" name="workername"

                           autocomplete="off"
                           class="layui-input"><!--lay-verify="required" placeholder="必填"-->
                </div>
                <div class="layui-inline">
                    <div class="layui-input-block" style="margin: auto;">
                        <input type="checkbox" name="labelalumnicompany" title="校友企业">
                        <!--<input type="checkbox" name="labelincubator" title="孵化器">-->
                        <input type="checkbox" name="labelinstitutions" title="投资机构">
                        <input type="checkbox" name="labelother" title="其他">
                    </div>
                </div>

            </div>
            <span style="margin: 5px"> 介绍</span>
            <hr>
            <div class="layui-form-item">
                <label class="layui-form-label">一句话介绍</label>
                <div class="layui-input-block">
                                            <textarea name="description" placeholder="请输入内容"
                                                      class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">期望</label>
                <div class="layui-input-block">
                    <input type="checkbox" name="expectproject" title="找项目">
                    <input type="checkbox" name="expectstudent" title="找学生">
                    <input type="checkbox" name="expectother" title="其他">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 160px">是否申请成为导师</label>
                <div class="layui-input-block">
                    <input type="radio" name="supervisor" value="true" title="是" checked="">
                    <input type="radio" name="supervisor" value="false" title="否">
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
