<!DOCTYPE html>

<html>
<head>
    <title>用户注册</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1, minimum-scale=1.0, maximum-scale=1, user-scalable=no"/>


    <link href="/html/webui/supervisor/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/html/webui/css/flow.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="/html/webui/css/login.css" media="all">
    <link rel="stylesheet" href="/html/managerui/js/layui/css/layui.css" media="all">

    <script src="/html/managerui/js/layui/layui.js"></script>
    <script type="text/javascript" src="/html/webui/js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/html/webui/js/flow.js"></script>

</head>
<body>

<div id="alert" class="" style="width: 970px">

    <div class="layadmin-user-login-box layadmin-user-login-header">
        <h2>未来合伙人</h2>
        <p>会员注册</p>
    </div>
    <div class="model-content">
        <div class="main">
            <div class="row">
                <div class="col-md-12">
                    <div class="flow">
                        <div class="flowListBox"></div>
                    </div>
                </div>
                <div class="col-md-12" id="flowDiv">
                    <form class="layui-form layui-form-pane" action="" style="width: 80%;margin: 0 auto">
                        <ol id="iList">
                            <div id="contA">
                                <hr class="layui-bg-gray" style="margin-bottom: 30px">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">注册类别</label>
                                    <div class="layui-input-block">
                                        <select name="type" lay-filter="aihao">
                                            <option value=""></option>
                                            <option value="个人" selected="">个人</option>
                                            <option value="学生">学生</option>
                                            <option value="老师">老师</option>
                                            <option value="校友">校友</option>
                                            <option value="企业">企业</option>
                                            <option value="孵化器">孵化器</option>
                                            <option value="投资机构">投资机构</option>
                                            <option value="其他">其他</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="contentList" id="contB">
                                <hr class="layui-bg-gray" style="margin-bottom: 50px">

                                <div id="singleMan">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">姓名</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="name" lay-verify="required" placeholder="必填"
                                                   autocomplete="off"
                                                   class="layui-input">
                                        </div>

                                        <div class="layui-inline">
                                            <label class="layui-form-label">出生日期</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="birthday" id="date1" autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">性别</label>
                                            <div class="layui-input-inline">
                                                <input type="radio" name="sex" value="男" title="男" checked="">
                                                <input type="radio" name="sex" value="女" title="女">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">邮箱</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="mail" lay-verify="required" placeholder="请输入"
                                                   autocomplete="off"
                                                   class="layui-input">
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">学校</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="campus" lay-verify="required" placeholder="请输入"
                                                       autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">专业</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="major" lay-verify="required" placeholder="请输入"
                                                       autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label">学历</label>
                                        <div class="layui-input-block">
                                            <select name="education" lay-filter="aihao">
                                                <option value=""></option>
                                                <option value="0" selected="">专科</option>
                                                <option value="1">本科</option>
                                                <option value="2">研究生</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>


                                <div id="company" style="display: none">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">公司</label>
                                        <div class="layui-input-inline">
                                            <input type="text" name="company" lay-verify="required" placeholder="请输入"
                                                   autocomplete="off"
                                                   class="layui-input">
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">职位</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="jobname" lay-verify="required"
                                                       placeholder="请输入"
                                                       autocomplete="off"
                                                       class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label">申请导师</label>
                                            <div class="layui-input-inline">
                                                <input type="radio" name="issupervisor" value="是" title="是">
                                                <input type="radio" name="issupervisor" value="否" title="否" checked="">
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="contentList" id="contC">
                                <hr class="layui-bg-gray" style="margin-bottom: 50px">

                                <div class="layui-form-item">
                                    <label class="layadmin-user-login-icon layui-icon layui-icon-cellphone"
                                           for="LAY-user-login-cellphone"></label>
                                    <input type="text" name="cellphone" id="LAY-user-login-cellphone" lay-verify="phone"
                                           placeholder="手机"
                                           class="layui-input">

                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-row">
                                        <div class="layui-col-xs7">
                                            <label class="layadmin-user-login-icon layui-icon layui-icon-vercode"
                                                   for="LAY-user-login-vercode"></label>
                                            <input type="text" name="verifycode" id="LAY-user-login-vercode"
                                                   lay-verify="number"
                                                   placeholder="验证码" class="layui-input">
                                        </div>
                                        <div class="layui-col-xs5">
                                            <div style="margin-left: 10px;">
                                                <input onclick="getverifyCode(this)" type="button"
                                                       class="layui-btn layui-btn-primary layui-btn-fluid"
                                                       id="LAY-user-getsmscode" value="获取验证码" style="font-size: 10px">
                                                </input>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <button class="layui-btn layui-btn-fluid" lay-submit
                                            lay-filter="LAY-user-reg-submit">注 册
                                    </button>
                                </div>
                            </div>

                        </ol>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="foot-btn">
        <button type="button" class="btn btn-primary" id="btnBack">上一步</button>
        <button type="button" class="btn btn-success" style="float:right; margin-right:10px;" id="btnNext">下一步</button>
    </div>
</div>

</body>
</html>
