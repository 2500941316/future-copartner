<!doctype html>
<html lang="en-US">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>302 - 对不起，身份验证异常！</title>
    <link rel="stylesheet" type="text/css" href="/html/webui/css/error.css">
</head>

<body>
<div id="wrapper">
    <a class="logo" href="/"></a>
    <div id="main">
        <div id="header">
            <h1><span class="icon">!</span>302<span class="sub"> Error</span></h1>
        </div>
        <div id="content">
            <h2>权限验证错误！</h2>
            <p>当您看到这个页面,表示您的登录状态已经过期,请您重新登录!</p>
            <div class="utilities">
                <div class="input-container"
                     style="font: 13px 'TeXGyreScholaRegular', Arial, sans-serif;color: #696969; text-shadow: 0 1px white;text-decoration: none;">
                    <span id="totalSecond" style="color:red">2</span>秒后自动跳转…
                </div>
                <div class="clear"></div>
            </div>
        </div>

    </div>
</div>

<!--定义js变量及方法-->
<script language="javascript" type="text/javascript">
    var second = document.getElementById('totalSecond').textContent;

    if (navigator.appName.indexOf("Explorer") > -1) {
        second = document.getElementById('totalSecond').innerText;
    } else {
        second = document.getElementById('totalSecond').textContent;
    }

    setInterval("redirect()", 1000);

    function redirect() {
        if (second < 0) {
            localStorage.clear();
            location.href = 'http://localhost:8080/';
        } else {
            if (navigator.appName.indexOf("Explorer") > -1) {
                document.getElementById('totalSecond').innerText = second--;
            } else {
                document.getElementById('totalSecond').textContent = second--;
            }
        }
    }
</script>
</body>
</html>
