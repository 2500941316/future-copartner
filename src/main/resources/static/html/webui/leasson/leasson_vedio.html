<!doctype html>
<html lang="en">

<head>
    <title>视频播放</title>
    <meta charset="utf-8">
    <link href="/html/webui/css/leasson.css" rel="stylesheet" type="text/css"/>
    <link href="/html/webui/leasson/css/main.css" rel="stylesheet" type="text/css"/>
    <script src='/html/webui/header/header.js'></script>
    <script src='/html/webui/js/leasson.js'></script>
</head>

<body>
<div class="layui-row">
    <hr>
    <div class="layui-col-xs9">
        <div class="grid-demo grid-demo-bg1">
            <video id="vedio_url" src="" preload="auto" autoplay style="margin-left: 4%;margin-top: 15px"
                   width="90%" height="500px" controls>
                <source type="video/ogg">
                <source type="video/mp3">
                您的浏览器不支持在线播放
            </video>
        </div>
        <div class="video-info mt-3">
            <!-- video title -->
            <div style="text-align: center">
                <h3 id="course_title"></h3>
            </div>
            <hr>
        </div>

        <!-- Course Info Tabs-->
        <div class="layui-tab" lay-filter="demo" style="margin-left: 10%">
            <ul class="layui-tab-title">
                <li class="layui-this">概述</li>
                <li>目录</li>
                <li>作业</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show" id="course_introduction"></div>
                <div class="layui-tab-item">
                    <!-- Tab -->
                    <div class="tab active-tab" id="prod-curriculum">
                        <div class="content">
                            <!-- Accordion Box -->
                            <ul class="accordion-box">

                                <!-- Block -->
                                <li class="accordion block">
                                    <div class="acc-btn active">
                                        <div class="icon-outer"><span
                                                class="icon icon-plus flaticon-down-arrow"></span>
                                        </div>
                                        <span id="curLeassonName"></span>
                                    </div>
                                    <div class="acc-content current" id="chapter">

                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="layui-tab-item">作业模块</div>
            </div>
        </div>

    </div>


    <div class="layui-col-xs3">
        <div class="grid-demo">
            <div class="bd floor-side-body">
                <ul id="clickTimeVedio">

                </ul>
            </div>
        </div>
    </div>
</div>


<!--引入页脚页面-->
<div id="footer"></div>
</body>

</html>
