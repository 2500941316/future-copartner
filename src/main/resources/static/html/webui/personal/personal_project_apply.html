<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="/html/webui/css/personal.css"/>
    <link type="text/css" rel="stylesheet" href="/html/webui/css/home.css"/>
    <link type="text/css" rel="stylesheet" href="/html/managerui/js/layui/css/layui.css"/>
    <script type="text/javascript" src="/html/webui/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="/html/webui/js/personal.js"></script>
    <script type="text/javascript" src="/html/managerui/js/layui/layui.js"></script>

    <title>个人工作台</title>


    <style type="text/css">
    </style>
</head>

<body>

<div class="perRightcon">
        <div class="JlBoxCon">
            <h1><span>项目申请</span></h1>
            <div class="JlBoxLeft">
                <div class="jldiv">
                    <div class="nametxt"><span>*</span>项目名称：</div>
                    <div class="inputtxt">
                        <input id="projectname" name="" type="text" class="txt3" autocomplete="off"/>
                    </div>
                </div>
                <div class="jldiv">
                    <div class="nametxt"><span>*</span>项目类别：</div>
                    <div class="inputtxt">
                        <select name="" id="type" style="width: 235px;height: 35px;line-height: 35px;border: 1px #DBDBDB solid;border-radius: 4px;">
                            <option value="none" selected disabled hidden>请选择项目类别</option>
                            <option value="新零售">新零售</option>
                            <option value="文创">文创</option>
                            <option value="科创">科创</option>
                            <option value="K12">K12</option>
                            <option value="校园行">校园行</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="jldiv">
                    <div class="nametxt"><span>*</span>时 间：</div>
                    <div class="inputtxt">
                        <input id="starttime" name="" type="text" class="txt3" autocomplete="off"/>
                        <!--<span class="zhi">至</span>
                        <input id="endtime" name="" type="text" class="txt6" autocomplete="off"/>-->
                    </div>
                </div>
                <div class="jldiv">
                    <div class="nametxt"><span>*</span>负责人：</div>
                    <div class="inputtxt">
                        <input id="mainPeople" name="" type="text" class="txt3" autocomplete="off"/>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="jldiv">
                    <div class="nametxt">成 员：</div>
                    <div class="inputtxt">
                        <textarea id="projectPeople" name="" cols="" rows="" autocomplete="off"></textarea>
                    </div>
                </div>
                <div class="jldiv">
                    <div class="nametxt">项目简述：</div>
                    <div class="inputtxt">
                        <textarea id="description" name="" cols="" rows="" autocomplete="off"></textarea>
                        <br /><span>最多可输入100个字</span>
                    </div>
                </div>

                <div class="clear"></div>
                <div class="jldiv">
                    <a class="save">申请</a>
                </div>
            </div>

        </div>
</div>


<script type="text/javascript">
    // 时间组件
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#starttime' //指定元素
        });
        laydate.render({
            elem: '#endtime' //指定元素
        });
    });

    // 弹出层
    layui.use('layer', function(){
        var layer = layui.layer;
    });

    // 申请提交处理
    $(".save").click(function () {
        var projectname= $("#projectname").val()
            var type= $("#type").val()
            var starttime =  $("#starttime").val()
            // endtime: $("#endtime").val(),
            var mainPeople =  $("#mainPeople").val()
            var projectPeople=$("#projectPeople").val()
            var description=$("#description").val()

        if (type.length === 0 || starttime.length === 0 || mainPeople.length === 0 || projectname.length === 0) {
            layer.msg('请填写完整信息！');
            return;
        }

        let data={
            projectName: $("#projectname").val(),
            type: $("#type").val(),
            starttime: $("#starttime").val(),
            // endtime: $("#endtime").val(),
            mainPeople: $("#mainPeople").val(),
            projectPeople: $("#projectPeople").val(),
            description: $("#description").val(),

        }

        $.ajax({
            url: "/user/project/projectApply",    //请求的url地址
            dataType: "json",   //返回格式为json
            contentType: "application/json",
            async: true, //请求是否异步，默认为异步，这也是ajax重要特性
            data: JSON.stringify(data),   //参数值
            type: "POST",   //请求方式
            success: function(req) {
                //请求成功时处理，一般只用到这一个
                if(req.code == 200){
                    // 申请返回后，跳转到我的项目界面
                   // window.location.replace("/html/webui/personal/personal_project_list.html")
                    layer.msg("申请成功，等待审批！")
                    console.log(req)
                }else{
                    layer.msg("网络异常，请稍后重试！")
                }
            },
            error: function(req) {
                //请求出错处理
                console.log(req);
                layer.msg('参数异常');
            }
        });
    })



</script>

</body>
</html>
