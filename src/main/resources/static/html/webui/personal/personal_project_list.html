<script type="text/javascript">
    // 弹出层
    layui.use('layer', function(){
        var layer = layui.layer;
    });

       $(function () {
           $.ajax({
               url: "/user/project/selectByCreater",    //请求的url地址
               dataType: "json",   //返回格式为json
               contentType: "application/json",
               async: true, //请求是否异步，默认为异步，这也是ajax重要特性
             //  data: JSON.stringify(data),   //参数值
               type: "GET",   //请求方式
               success: function(req) {
                   if(req.code == 200){
                       console.log(req)
                       fillProjectInfo(req.data)
                   }else{
                       layer.msg("网络异常，请稍后重试！")
                   }
               },
               error: function(req) {
                   //请求出错处理
                   console.log(req);
                   layer.msg('参数异常');
               }
           });
    })

    function fillProjectInfo (projectData) {
      /*  let projectData =[ {
            projectName: 'projectName',
            starttime: '2020-12-25',
            projectType: '申请审批中',

        },
            {
                projectName: 'projectName',
                starttime: '2020-12-25',
                projectType: '申请审批中',
            }]*/
          const $active = $("#myProjectTable");
          const $secondtr = $("#second-tr");
          const $thirdtr = $("#third-tr");
          const $fourthtr = $("#fourth-tr");
          $active.html("");
          for(var i in projectData){
              var $children = $(
                  '<tr><td>\n'+
                      '<div class="jlpart1">\n' +
                      '<div class="jlName"><a href="personal_jlupdate.html"><span id="projectName">'+projectData[i].projectName+ '</span></a></div> \n'+
                      '<div class="jlDate">开始时间：<span id="starttime">' +projectData[i].starttime+ '</span></div> \n'+
                      '<div class="jlDate">状态：<span id="projectStatus">' +projectData[i].projectStatushuoqu+ '</span></div> \n'+
                      '<div class="jlFresh"><a href="personal_project_list.html">'+'更新'+'</a></div></div> \n'+
                  '</td></tr>'
           );
              $active.append($children).append($secondtr).append($thirdtr).append($fourthtr);  //.append($secondtr).append($thirdtr).append($fourthtr)
          }

    }


</script>
