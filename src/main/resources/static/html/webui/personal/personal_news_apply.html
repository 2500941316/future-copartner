<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="/html/webui/css/home.css"/>
    <link type="text/css" rel="stylesheet" href="/html/webui/js/layui/css/layui.css"/>
    <script src="/html/webui/js/layui/layui.all.js"></script>
    <title>个人工作台</title>
</head>

<body style="min-height: 850px">
<div class="perRightcon">
    <div class="ydc-column ydc-column-8">
        <div class="ydc-release-content">
            <div class="ydc-tabPanel ydc-tabPanel-release">
                <div class="ydc-release-tab-head">
                    <ul>
                        <li class="hit">发布文章</li>
                    </ul>
                </div>
                <div class="ydc-panes">
                    <div class="ydc-pane" style="display:block;">
                        <div class="ydc-release-form-group ">
                            <div class="ydc-warning-default">
                                <p>标题字数需在1字到30字之间。</p>
                            </div>
                            <div class="ydc-release-form-group-input">
                                <input type="text" name="title" lay-verify="title" autocomplete="off" id="title"
                                       placeholder="请输入标题，为了更好的展示效果，建议标题字数在30个汉字以内"
                                       onkeyUp="textLimitCheck(this, 30);" class="layui-input">
                                <div class="ydc-form-group-jl">
                                    <span id="messageCount">0</span>
                                    /30
                                </div>
                            </div>
                        </div>
                        <div class="ydc-release-form-text">
                                <textarea class="layui-textarea" id="LAY_demo1"
                                          style="display: none">新闻内容和图片放入即可</textarea>
                        </div>
                        <div class="ydc-release-form-group-input">
                            <input type="text" name="title" lay-verify="title" autocomplete="off"
                                   placeholder="文章关键词控制再30字以内，每个关键词用空格隔开" id="keywords"
                                   class="layui-input"/>

                        </div>
                        <div class="ydc-form-city" style="margin-top: 5px">
                            <div class="aui-card-form-item">
                                <label class="aui-card-form-label">分类:</label>
                                <div class="aui-card-form-input">
                                    <select id="category">
                                        <option>精彩上大</option>
                                        <option>每周一文</option>
                                        <option>项目风采</option>
                                        <option>学术交流</option>
                                        <option>人文社科</option>
                                        <option>活动咨询</option>
                                        <option>法律法规</option>
                                    </select>
                                </div>
                            </div>

                            <div class="aui-card-form-item">
                                <label class="aui-card-form-label">是否置顶:</label>
                                <div class="aui-card-form-input">
                                    <select id="isTop">
                                        <option>是</option>
                                        <option>否</option>
                                    </select>
                                </div>
                            </div>

                            <div class="ydc-btn">
                                <button id="publish" class="btn">发布</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    var $ = layui.jquery;
    layui.use(['layer', 'layedit'], function () {
        var layedit = layui.layedit;
        var layer = layui.layer;
        layedit.set({
            uploadImage: {
                url: '/user/news/newImagesUpload' //接口url
                , type: 'POST' //默认post
            }
        });
        var editor = layedit.build('LAY_demo1', {
            height: 400
        })

        //点击发布按钮的操作
        $("#publish").click(function () {
            var title = $("#title").val();
            var keywords = $("#keywords").val();
            var content = layedit.getContent(editor);
            var category = $("#category option:selected").val();
            var isTop = $("#isTop option:selected").val();

            if (title.length === 5 || title.length > 30 || keywords.length === 0 || keywords.length > 30
                || content.length === 0 || category.length === 0 || isTop.length === 0) {
                layer.msg('请填写完整信息！');
                return;
            }
            var data = {
                "newsTitle": title,
                "newsAuthor": "19721631",
                "newsKeywords": keywords,
                "newsContent": content,
                "newsCategory": category,
                "istopping": isTop
            };
            layer.load(2);
            $.ajax({
                type: "POST",
                url: "/user/news/publisNews",
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function (data) {
                    layer.closeAll('loading');
                    if (data.code === 200) {
                        layer.msg('发布成功！');
                    } else
                        layer.msg('网络异常，请稍后重试');
                },
                error: function (data) {
                    layer.closeAll('loading');
                    layer.msg('参数异常');
                }
            });
        })
    });


    $(function () {
        $("#header").load("/html/webui/header/header.html");
        $("#footer").load("/html/webui/footer/footer.html");
    });

    function textLimitCheck(thisArea, maxLength) {
        if (thisArea.value.length > maxLength) {
            thisArea.value = thisArea.value.substring(0, 30);
            thisArea.focus();
        }
        messageCount.innerText = thisArea.value.length;
    }

</script>
</body>
</html>
