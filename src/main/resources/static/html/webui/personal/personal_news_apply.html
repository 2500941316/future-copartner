<script type="text/javascript">

    layui.use('layedit', function () {
        var layedit = layui.layedit;
        layedit.set({
            uploadImage: {
                url: '/user/news/newImagesUpload' //接口url
                , type: 'POST' //默认post
            }
        });
        var editor = layedit.build('LAY_demo1', {
            tool: ['face', 'link', 'unlink', '|', 'left', 'center', 'right']
            , height: 400
        })

        //点击发布按钮的操作
        $("#publish").click(function () {
            var title = $("#title").val();
            var keywords = $("#keywords").val();
            var content = layedit.getContent(editor);
            var category = $("#category option:selected").val();
            var isTop = $("#isTop option:selected").val();

            if (title.length === 5 || title.length > 30 || keywords.length === 0 || keywords.length > 30
                || content.length === 0 || category.length === 0 || isTop.length === 0) {
                layer.msg('请填写完整信息！');
                return;
            }
            var data = {
                "newsTitle": title,
                "newsAuthor": "19721631",
                "newsKeywords": keywords,
                "newsContent": content,
                "newsCategory": category,
                "istopping": isTop
            };

            $.ajax({
                type: "POST",
                url: "/user/news/publisNews",
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function (data) {
                    if (data.code === 200) {
                        layer.msg('发布成功！');
                    } else
                        layer.msg('网络异常，请稍后重试');
                },
                error: function (data) {
                    console.log(data)
                    layer.msg('参数异常');
                }
            });
        })
    });


    $(function () {
        $("#header").load("/html/webui/header/header.html");
        $("#footer").load("/html/webui/footer/footer.html");
    });

    function redirecTo(url) {
        $("#page").load(url);
    };

    function textLimitCheck(thisArea, maxLength) {
        if (thisArea.value.length > maxLength) {
            thisArea.value = thisArea.value.substring(0, 30);
            thisArea.focus();
        }
        messageCount.innerText = thisArea.value.length;

    }
</script>
