<div id="footer"></div>
<script type='text/javascript'>

    $(function () {
      searchCarouselImage();
    })

    $(window).on('scroll', function () {
        if ($(document).scrollTop() > 10) {
            $('.aui-header-nav').addClass('solid').removeClass('moveDown');
            $('.aui-header-top').addClass('moveUp');
        } else {
            $('.aui-header-nav').removeClass('solid').addClass('moveDown');
            $('.aui-header-top').removeClass('moveUp');
        }
    });

    var insCarousel;
    layui.use(['carousel', 'form'], function() {
        var carousel = layui.carousel

        //图片轮播
        insCarousel = carousel.render({
            elem: '#test10'
            ,width: '100%'
            ,height: '546px'
            ,interval: 3000
        });
    })

    /**
     * 查询首页轮播图片
     */
    function searchCarouselImage() {
        $.ajax({
            url: "/public/carousel/searchIndexCarousel",
            type: "GET",
            //data: "supervisorName="+supervisorName,
            success: function (res) {
                if(res.code == 200){
                    fillIndexCarousel(res.data);
                }else{
                    layer.msg("网络异常！");
                }
            },
            error: function () {
                layer.msg("网络异常");
            }
        })
    }

    /**
     * 填充首页轮播图
     * @param carouselImages
     */
    function fillIndexCarousel(carouselImages) {
        const $active =  $("#indexCarousel");
        $active.html("");
        for(var i in carouselImages){
            const $children = (
               '<div><img src="'+carouselImages[i].carouselUrl+'" style="height: 576px;width: 100%" ></div>'
            );
            $active.append($children);
        }
        // 循环后需要再次加载已渲染的轮播图
        insCarousel.reload({
            elem: '#test10'
            ,width: '100%'
            ,height: '546px'
            ,interval: 3000
        });
    }


</script>
